<!DOCTYPE Html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SMM</title>

  <link rel="stylesheet" href="css/semantic.min.css"></link>
  <style>
  body{
      background-color: teal;
  }
  .ui.vertical.menu{
      height:500px;
  }
  .ui.segment{
      height:500px;

  }

  </style>
  <script src="js/jquery-3.1.1.min.js"></script>
  <!--jquery should be loaded before sematic and your custom javascript -->
  <script src="js/semantic.min.js"></script>

</head>
<body>
    <div class="ui large top fixed hidden menu">
      <div class="ui container">
        <a class="active item">Home</a>
        <a class="item">Features</a>
        <a class="item">Blog</a>
        <a class="item">About Us</a>
        <div class="right menu">
          <div class="item">
            <a class="ui blue inverted button" href="login.html">Log in</a>
          </div>
          <div class="item">
            <a class="ui blue inverted button" href="signup.html">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
    <div class="margin"></div>
    <div class="ui grid">
      <div class="four wide column">
        <div class="ui teal big vertical menu">
          <a class="active item">
              <i class="facebook f icon"></i>
              Facebook

          </a>
          <a class="item">
              <i class="twitter icon"></i>
            Twitter
          </a>
          <a class="item">
              <i class="google plus icon"></i>
            Google Plus
          </a>
          <a class="item">
              <i class="linkedin icon"></i>
            LinkedIn
          </a>
        </div>
      </div>
      <div class="twelve wide stretched column">
        <div class="ui segment">
            <div class="ui form">
              <div class="field">
                <label>Post</label>
                <textarea></textarea>
              </div>
              <div class="field">
                  <div class="ui checked checkbox">
                    <input name="facebook" type="checkbox">
                    <label>Facebook</label>
                  </div>
                  <div class="ui checked checkbox">
                    <input name="twitter" type="checkbox">
                    <label>Twitter</label>
                  </div>
                  <div class="ui checked checkbox">
                    <input name="gplus" type="checkbox">
                    <label>Google Plus</label>
                  </div>
                  <div class="ui checked checkbox">
                    <input name="linkedin" type="checkbox">
                    <label>LinkedIn</label>
                </div>&nbsp; &nbsp;
                  <button class="ui blue inverted button">Post</button>
              </div>
            </div>

        </div>
      </div>
    </div>
    <script type="text/javascript">
        var height = $("body").innerHeight();
        var hgt = height*0.15;
        console.log(hgt);
        $('.margin').height(hgt);
    </script>
</body>
